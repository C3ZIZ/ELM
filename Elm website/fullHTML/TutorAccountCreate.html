    <div class="container-of-signup">
        <h2>التسجيل كمبادِر</h2>
        <form action="connect.php" method="post">
            <label for="firstName">الاسم الاول:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">الاسم الاخير</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">الايميل الجامعي:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[A-Z]).{6,}"
                title=" يجب ان تحتوي كلمة السر على رقم واحد وحرف كبير على الأقل وتكون اكثر من 6 خانات" required>

            <label for="phone">رقم الجوال:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="الرجاء ادخال رقم جوال صحيح" required>

            <button>إنشاء حساب</button>
        </form>
    </div>
